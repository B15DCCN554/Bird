<!DOCTYPE html>
<html>
<head>
    <title>Thêm/Sửa Chim</title>
</head>
<body>
<h1>Thêm/Sửa Chim</h1>
<form action="/admin/save" method="post">
    <input type="hidden" name="id" th:value="${bird.id}" />
    <label>Tên:</label> <input type="text" name="name" th:value="${bird.name}" required /><br/>
    <label>Loài:</label> <input type="text" name="species" th:value="${bird.species}" required /><br/>
    <label>Ảnh:</label> <input type="text" name="imageUrl" th:value="${bird.imageUrl}" /><br/>
    <button type="submit">Lưu</button>
</form>
</body>
</html>
